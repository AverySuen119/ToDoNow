<form id="schedule-form">
    <label for="task">Task:</label>
    <input type="text" id="task" name="task" required><br><br>

    <label for="time">Time:</label>
    <input type="time" id="time" name="time" required><br><br>

    <label for="reminder-time">Reminder Time:</label>
    <input type="time" id="reminder-time" name="reminder-time" required><br><br>

    <!-- New: Background Color Picker -->
    <label for="bg-color">Choose Background Color:</label>
    <input type="color" id="bg-color" name="bg-color" value="#ffffff"><br><br>

    <!-- New: Upload Background Image -->
    <label for="bg-image">Upload Background Image:</label>
    <input type="file" id="bg-image" accept="image/*"><br><br>

    <button type="submit">Save Schedule</button>
</form>
